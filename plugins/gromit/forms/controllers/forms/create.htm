<?php

use October\Rain\Support\Facades\Block;
use October\Rain\Support\Facades\Form;

/**
 * @var \GromIT\Forms\Controllers\Forms|\Backend\Behaviors\FormController $this
 * @var \GromIT\Forms\Models\Form                                         $formModel
 */
?>
<?php Block::put('breadcrumb') ?>
<ul>
    <li>
        <a href="<?= $this->actionUrl('/') ?>">
            <?= __('gromit.forms::lang.controllers.forms.breadcrumbs_root') ?>
        </a>
    </li>
    <li><?= e($this->pageTitle) ?></li>
</ul>
<?php Block::endPut() ?>

<?php if (!$this->fatalError): ?>

    <?= Form::open(['class' => 'layout']) ?>

    <div class="layout-row">
        <?= $this->formRender() ?>
    </div>

    <div class="form-buttons">
        <div class="loading-indicator-container">
            <button type="submit"
                    data-request="onSave"
                    data-hotkey="ctrl+s, cmd+s"
                    data-load-indicator="<?= __('gromit.forms::lang.controllers.forms.btn_create_load') ?>..."
                    class="btn btn-primary">
                <?= __('gromit.forms::lang.controllers.forms.btn_create') ?>
            </button>
            <button type="button"
                    data-request="onSave"
                    data-request-data="close:1"
                    data-hotkey="ctrl+enter, cmd+enter"
                    data-load-indicator="<?= __('gromit.forms::lang.controllers.forms.btn_create_load') ?>..."
                    class="btn btn-default">
                <?= __('gromit.forms::lang.controllers.forms.btn_create_and_close') ?>
            </button>
            <span class="btn-text">
                <a href="<?= $this->actionUrl('/') ?>">
                    <?= __('gromit.forms::lang.controllers.forms.return_to_forms_list') ?>
                </a>
            </span>
        </div>
    </div>

    <?= Form::close() ?>

<?php else: ?>

    <p class="flash-message static error"><?= e($this->fatalError) ?></p>
    <p>
        <a href="<?= $this->actionUrl('/') ?>" class="btn btn-default">
            <?= __('gromit.forms::lang.controllers.forms.return_to_forms_list') ?>
        </a>
    </p>

<?php endif ?>
