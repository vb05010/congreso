<div class="gf-field-wrapper gf-field-recaptcha gf-field-{{ field.key }} {{ field.wrapper_class }} {{ field.is_required ? 'required' }}">
    <div class="g-recaptcha {{ field.field_class }}"
         data-sitekey="{{ __SELF__.getReCaptchaSiteKey }}"
         data-theme="{{ field.options.theme ?: 'light' }}"
         data-size="{{ field.options.size ?: 'normal' }}"
    ></div>
    {% if field.comment %}
    <div class="gf-field-comment">
        {{ field.comment }}
    </div>
    {% endif %}
    <div class="gf-field-validation-message"
         data-validate-for="{{ field.key }}"></div>
</div>
