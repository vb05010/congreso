[viewBag]
==
{% if success %}

    <div class="jumbotron contact-sent">
        {% content 'contact/success' %}
    </div>

{% else %}

    {{ form_ajax('onSubmit', {
        class: 'contact-form',
        update: { 'contact/form': '#partialContactForm' }
    }) }}

         <div class="uk-form">
           <div class="uk-grid">
             <div class="uk-width-1-1 uk-width-medium-1-2 uk-width-large-1-2">
               <div class="form-group">
                 <input type="text" name="name" class="form-control uk-form-large uk-width-1-1" placeholder="Name(*)" />
               </div>
             </div>
            <div class="uk-width-1-1 uk-width-medium-1-2 uk-width-large-1-2">
              <div class="form-group">
                <input type="text" name="surname" class="form-control uk-form-large uk-width-1-1" placeholder="First Name" />
              </div>
            </div>
          </div>
          <div class="uk-grid">
            <div class="uk-width-1-1 uk-width-medium-1-2 uk-width-large-1-2">
              <div class="form-group">
                <input type="text" name="phone" class="form-control uk-form-large uk-width-1-1" placeholder="Phone Number" />
              </div>
            </div>
            <div class="uk-width-1-1 uk-width-medium-1-2 uk-width-large-1-2">
                <div class="form-group">
                    <input type="text" name="company" class="form-control uk-form-large uk-width-1-1" placeholder="Company" />
                </div>
            </div>
        </div>
        <div class="uk-grid">
          <div class="uk-width-1-1 uk-width-medium-1-2 uk-width-large-1-2">
            <div class="form-group">
              <input type="text" name="email" class="form-control uk-form-large uk-width-1-1" placeholder="E-Mail-Adress(*)" />
            </div>
          </div>
          <div class="uk-width-1-1 uk-width-medium-1-2 uk-width-large-1-2">
            <div class="form-group">
              <input type="text" name="subject" class="form-control uk-form-large uk-width-1-1" placeholder="Subject" />
            </div>
          </div>
        </div>
        <div class="uk-grid">
        <div class="uk-width-1-1">
        <div class="form-group">
          <textarea rows="7" cols="10" name="comments" class="form-control uk-form-large uk-width-1-1" placeholder="Message(*)"></textarea>
        </div>
      </div>
    </div>
    <div class="uk-margin-large-top uk-margin-large-bottom">
      <button type="reset" class="reset-button uk-button uk-button-large uk-button-danger">
        Reset Message
      </button>
      <button type="submit" class="submit-button uk-button uk-button-large uk-button-primary">
        Submit Message
      </button>
    </div>
    </div>

    {{ form_close() }}

{% endif %}
