title = "Portfolio"
url = "/portfolio"
layout = "portfolio-layout"
description = "Displays a nice image portfolio"
is_hidden = 0
==
<section class="uk-container uk-container-center uk-margin-large-top uk-margin-large-bottom">
    <header class="major">
		<h1>{{ this.page.title }}</h1>
		<p>{{ this.page.description }}</p>
	</header>

	<hr />

  <section class="gallery uk-margin-large-top uk-margin-large-bottom">
    <div class="uk-grid-width-small-1-2 uk-grid-width-medium-1-3 uk-grid-width-large-1-4" data-uk-grid="{gutter: 20}">
      <div>
        <a href="{{ 'assets/images/pic7.jpg'|theme }}" data-uk-lightbox="{group:'my-portfolio'}" title="Your text">
